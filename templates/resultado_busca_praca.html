<div class="card border-0 shadow mb-4">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-centered table-nowrap mb-0 rounded">
                <thead class="thead-light">
                <tr>
                    <th class="border-0 rounded-start">#</th>
                    <th class="border-0">Nome da praça</th>
                    <th class="border-0">Distância até a próxima</th>
                    <th class="border-0">Latitude</th>
                    <th class="border-0 rounded-end">Longitude</th>

                </tr>
                </thead>
                <tbody>
                <!-- Item -->
                {% for praca, distancia in resposta %}
                <tr>
                    <td><a href="#" class="text-primary fw-bold">{{ praca.0 }}</a></td>
                    <td class="fw-bold d-flex align-items-center">
                        {{ praca.1 }}
                    </td>
                    <td>
                        {% if distancia %}
                            {{ distancia|floatformat:2 }} m
                        {% else %}
                            Esta é a praça final
                        {% endif %}
                    </td>
                    <td>
                        {{ praca.2 }}
                    </td>
                    <td>
                        {{ praca.3 }}
                    </td>
                </tr>
                {% endfor %}
                <!-- End of Item -->


                </tbody>
            </table>
        </div>
    </div>
</div>
